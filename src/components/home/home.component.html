<div class="container">
    <main>
        <h1>Welcome to Hoff's Page!</h1>
        @for (section of content()?.sections; track $index) {
            <h2>{{ section.header }}</h2>
            @for (paragraph of section.paragraphs; track $index) {
                <p>{{ paragraph }}</p>
            }
        }
    </main>
</div>
